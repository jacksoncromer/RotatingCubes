    <td>Scale: 10%</td>

 </tr>

    <td>Speed: 0</td>
    <td><input type="range" min="0" max="100" value="20" class="slider" id="myRange2"></td>
    <td>2</td>
 </tr>
  
 </table>
 
<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;


uniform mat4 modelView;

void main() 
{
   

    gl_PointSize = 10.0;
    
	gl_Position = modelView*vPosition;
    fColor = vColor;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
